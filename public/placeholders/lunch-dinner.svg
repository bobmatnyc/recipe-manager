<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="lunchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC4A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#lunchGrad)"/>

  <!-- Plate icon -->
  <g transform="translate(400, 300)">
    <!-- Plate -->
    <circle cx="0" cy="0" r="80" fill="#D35400" opacity="0.2"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#D35400" stroke-width="4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#D35400" stroke-width="2" opacity="0.5"/>

    <!-- Fork -->
    <g transform="translate(-90, 0)">
      <rect x="-3" y="-50" width="6" height="80" rx="3" fill="#D35400"/>
      <line x1="-8" y1="-50" x2="-8" y2="-25" stroke="#D35400" stroke-width="2"/>
      <line x1="0" y1="-50" x2="0" y2="-25" stroke="#D35400" stroke-width="2"/>
      <line x1="8" y1="-50" x2="8" y2="-25" stroke="#D35400" stroke-width="2"/>
    </g>

    <!-- Knife -->
    <g transform="translate(90, 0)">
      <rect x="-3" y="-50" width="6" height="80" rx="3" fill="#D35400"/>
      <polygon points="0,-50 -6,-60 6,-60" fill="#D35400"/>
    </g>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#D35400" text-anchor="middle" opacity="0.6">Main Dish</text>
</svg>
