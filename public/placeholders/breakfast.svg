<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="breakfastGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#breakfastGrad)"/>

  <!-- Coffee cup icon -->
  <g transform="translate(400, 300)">
    <!-- Cup -->
    <path d="M -60 -30 L -50 40 L 50 40 L 60 -30 Z" fill="#8B4513" opacity="0.2"/>
    <path d="M -60 -30 L -50 40 L 50 40 L 60 -30 Z" fill="none" stroke="#8B4513" stroke-width="3"/>

    <!-- Handle -->
    <path d="M 60 -10 Q 85 0 85 20 Q 85 40 60 30" fill="none" stroke="#8B4513" stroke-width="3"/>

    <!-- Steam -->
    <path d="M -30 -40 Q -25 -60 -30 -70" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.4"/>
    <path d="M 0 -40 Q 5 -60 0 -70" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.4"/>
    <path d="M 30 -40 Q 35 -60 30 -70" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#8B4513" text-anchor="middle" opacity="0.6">Breakfast</text>
</svg>
