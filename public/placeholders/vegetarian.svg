<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="vegGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#vegGrad)"/>

  <!-- Vegetables icon -->
  <g transform="translate(400, 300)">
    <!-- Carrot -->
    <g transform="translate(-50, 0)">
      <polygon points="0,-30 -8,30 8,30" fill="#FF9800" opacity="0.6"/>
      <line x1="-4" y1="0" x2="-4" y2="25" stroke="#E65100" stroke-width="1" opacity="0.4"/>
      <line x1="4" y1="0" x2="4" y2="25" stroke="#E65100" stroke-width="1" opacity="0.4"/>
      <!-- Leaves -->
      <path d="M -3 -30 L -8 -45 L -5 -30" fill="#7CB342" opacity="0.7"/>
      <path d="M 0 -30 L 0 -48 L 3 -30" fill="#8BC34A" opacity="0.7"/>
      <path d="M 3 -30 L 8 -45 L 5 -30" fill="#9CCC65" opacity="0.7"/>
    </g>

    <!-- Tomato -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="0" r="28" fill="#F44336" opacity="0.6"/>
      <circle cx="0" cy="0" r="28" fill="none" stroke="#D32F2F" stroke-width="2"/>
      <!-- Leaf -->
      <path d="M -5 -28 Q -10 -35 -8 -40 Q -5 -38 0 -35 Q 5 -38 8 -40 Q 10 -35 5 -28" fill="#7CB342" opacity="0.8"/>
      <path d="M 0 -28 L 0 -42" stroke="#558B2F" stroke-width="2"/>
    </g>

    <!-- Broccoli -->
    <g transform="translate(55, 5)">
      <!-- Crown -->
      <circle cx="-10" cy="-15" r="12" fill="#7CB342" opacity="0.7"/>
      <circle cx="5" cy="-18" r="11" fill="#8BC34A" opacity="0.7"/>
      <circle cx="12" cy="-8" r="10" fill="#9CCC65" opacity="0.7"/>
      <circle cx="-5" cy="-5" r="13" fill="#689F38" opacity="0.7"/>
      <!-- Stem -->
      <rect x="-3" y="0" width="6" height="25" rx="3" fill="#AED581" opacity="0.6"/>
    </g>

    <!-- Leaf accent -->
    <g transform="translate(-60, -40)">
      <ellipse cx="0" cy="0" rx="15" ry="20" fill="#7CB342" opacity="0.4"/>
      <path d="M 0 -20 L 0 20" stroke="#558B2F" stroke-width="2" opacity="0.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#7CB342" text-anchor="middle" opacity="0.6">Vegetarian</text>
</svg>
