<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="beverageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#beverageGrad)"/>

  <!-- Glass icon -->
  <g transform="translate(400, 300)">
    <!-- Glass -->
    <path d="M -40 -70 L -50 50 L 50 50 L 40 -70 Z" fill="#0288D1" opacity="0.2"/>
    <path d="M -40 -70 L -50 50 L 50 50 L 40 -70 Z" fill="none" stroke="#0288D1" stroke-width="3"/>

    <!-- Liquid -->
    <path d="M -38 -50 L -46 30 L 46 30 L 38 -50 Z" fill="#03A9F4" opacity="0.3"/>

    <!-- Bubbles -->
    <circle cx="-20" cy="-20" r="4" fill="#B3E5FC" opacity="0.8"/>
    <circle cx="15" cy="-30" r="5" fill="#B3E5FC" opacity="0.8"/>
    <circle cx="-5" cy="0" r="3" fill="#B3E5FC" opacity="0.8"/>
    <circle cx="25" cy="-10" r="4" fill="#B3E5FC" opacity="0.8"/>
    <circle cx="0" cy="15" r="3" fill="#B3E5FC" opacity="0.8"/>

    <!-- Ice cubes -->
    <rect x="-15" y="-25" width="12" height="12" fill="#E1F5FE" opacity="0.7" stroke="#81D4FA" stroke-width="1"/>
    <rect x="5" y="-15" width="12" height="12" fill="#E1F5FE" opacity="0.7" stroke="#81D4FA" stroke-width="1"/>

    <!-- Straw -->
    <g transform="translate(25, -40)">
      <rect x="-3" y="-40" width="6" height="100" fill="#F44336" opacity="0.4"/>
      <rect x="-3" y="-40" width="6" height="100" fill="none" stroke="#F44336" stroke-width="2"/>
      <!-- Bendy part -->
      <line x1="0" y1="-40" x2="-8" y2="-50" stroke="#F44336" stroke-width="2"/>
      <line x1="-8" y1="-50" x2="-8" y2="-65" stroke="#F44336" stroke-width="2"/>
    </g>

    <!-- Lemon slice -->
    <g transform="translate(-30, -70)">
      <circle cx="0" cy="0" r="18" fill="#FFF59D" opacity="0.8"/>
      <circle cx="0" cy="0" r="18" fill="none" stroke="#F9A825" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-18" stroke="#F9A825" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="16" y2="-9" stroke="#F9A825" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="16" y2="9" stroke="#F9A825" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="0" y2="18" stroke="#F9A825" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="-16" y2="9" stroke="#F9A825" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="-16" y2="-9" stroke="#F9A825" stroke-width="1" opacity="0.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#0288D1" text-anchor="middle" opacity="0.6">Beverage</text>
</svg>
