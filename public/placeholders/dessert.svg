<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="dessertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#dessertGrad)"/>

  <!-- Cupcake icon -->
  <g transform="translate(400, 300)">
    <!-- Frosting -->
    <ellipse cx="0" cy="-30" rx="45" ry="35" fill="#E91E63" opacity="0.3"/>
    <path d="M -45 -30 Q -45 -60 -20 -70 Q 0 -75 20 -70 Q 45 -60 45 -30" fill="#E91E63" opacity="0.3"/>
    <ellipse cx="0" cy="-30" rx="45" ry="35" fill="none" stroke="#E91E63" stroke-width="3"/>
    <path d="M -45 -30 Q -45 -60 -20 -70 Q 0 -75 20 -70 Q 45 -60 45 -30" fill="none" stroke="#E91E63" stroke-width="3"/>

    <!-- Cherry -->
    <circle cx="0" cy="-70" r="8" fill="#C2185B"/>
    <path d="M 0 -78 Q -5 -85 -8 -88" fill="none" stroke="#4CAF50" stroke-width="2"/>

    <!-- Wrapper -->
    <path d="M -45 -30 L -60 40 L 60 40 L 45 -30 Z" fill="#E91E63" opacity="0.2"/>
    <path d="M -45 -30 L -60 40 L 60 40 L 45 -30 Z" fill="none" stroke="#E91E63" stroke-width="3"/>
    <line x1="-55" y1="10" x2="-50" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="-45" y1="10" x2="-40" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="-35" y1="10" x2="-30" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="-25" y1="10" x2="-20" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="-15" y1="10" x2="-10" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="-5" y1="10" x2="0" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="5" y1="10" x2="10" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="15" y1="10" x2="20" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="25" y1="10" x2="30" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="35" y1="10" x2="40" y2="40" stroke="#E91E63" stroke-width="2"/>
    <line x1="45" y1="10" x2="50" y2="40" stroke="#E91E63" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#E91E63" text-anchor="middle" opacity="0.6">Dessert</text>
</svg>
