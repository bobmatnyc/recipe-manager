<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="meatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCDD2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#meatGrad)"/>

  <!-- Steak icon -->
  <g transform="translate(400, 300)">
    <!-- Plate -->
    <ellipse cx="0" cy="30" rx="90" ry="22" fill="#D32F2F" opacity="0.15"/>
    <ellipse cx="0" cy="30" rx="90" ry="22" fill="none" stroke="#D32F2F" stroke-width="3"/>

    <!-- Steak -->
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="#D32F2F" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="none" stroke="#D32F2F" stroke-width="4"/>

    <!-- Grill marks -->
    <line x1="-50" y1="-30" x2="-30" y2="30" stroke="#B71C1C" stroke-width="3" opacity="0.6"/>
    <line x1="-30" y1="-40" x2="-10" y2="40" stroke="#B71C1C" stroke-width="3" opacity="0.6"/>
    <line x1="-10" y1="-45" x2="10" y2="45" stroke="#B71C1C" stroke-width="3" opacity="0.6"/>
    <line x1="10" y1="-40" x2="30" y2="40" stroke="#B71C1C" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="-30" x2="50" y2="30" stroke="#B71C1C" stroke-width="3" opacity="0.6"/>

    <!-- Steam -->
    <path d="M -40 -60 Q -35 -80 -40 -90" fill="none" stroke="#D32F2F" stroke-width="2" opacity="0.4"/>
    <path d="M 0 -65 Q 5 -85 0 -95" fill="none" stroke="#D32F2F" stroke-width="2" opacity="0.4"/>
    <path d="M 40 -60 Q 45 -80 40 -90" fill="none" stroke="#D32F2F" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#D32F2F" text-anchor="middle" opacity="0.6">Meat Dish</text>
</svg>
