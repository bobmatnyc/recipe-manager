<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bakedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bakedGrad)"/>

  <!-- Bread/Pastry icon -->
  <g transform="translate(400, 300)">
    <!-- Loaf -->
    <ellipse cx="0" cy="10" rx="85" ry="45" fill="#F57C00" opacity="0.25"/>
    <ellipse cx="0" cy="0" rx="85" ry="40" fill="#FF9800" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="85" ry="40" fill="none" stroke="#E65100" stroke-width="3"/>

    <!-- Scoring marks -->
    <path d="M -50 -5 Q -40 -15 -30 -10" fill="none" stroke="#E65100" stroke-width="2" opacity="0.6"/>
    <path d="M -20 -8 Q -10 -18 0 -12" fill="none" stroke="#E65100" stroke-width="2" opacity="0.6"/>
    <path d="M 10 -10 Q 20 -20 30 -14" fill="none" stroke="#E65100" stroke-width="2" opacity="0.6"/>
    <path d="M 40 -8 Q 50 -18 60 -12" fill="none" stroke="#E65100" stroke-width="2" opacity="0.6"/>

    <!-- Texture dots -->
    <circle cx="-60" cy="5" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="-45" cy="15" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="-30" cy="20" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="-15" cy="22" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="0" cy="23" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="15" cy="22" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="30" cy="20" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="45" cy="15" r="2" fill="#D84315" opacity="0.4"/>
    <circle cx="60" cy="5" r="2" fill="#D84315" opacity="0.4"/>

    <!-- Steam -->
    <path d="M -30 -50 Q -25 -70 -30 -80" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.4"/>
    <path d="M 0 -55 Q 5 -75 0 -85" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.4"/>
    <path d="M 30 -50 Q 35 -70 30 -80" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#E65100" text-anchor="middle" opacity="0.6">Baked Goods</text>
</svg>
