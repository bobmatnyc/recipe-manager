<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="genericGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#genericGrad)"/>

  <!-- Chef hat icon -->
  <g transform="translate(400, 300)">
    <!-- Hat base -->
    <ellipse cx="0" cy="40" rx="70" ry="15" fill="#757575" opacity="0.2"/>
    <rect x="-70" y="10" width="140" height="30" fill="#757575" opacity="0.2"/>
    <ellipse cx="0" cy="40" rx="70" ry="15" fill="none" stroke="#757575" stroke-width="3"/>
    <rect x="-70" y="10" width="140" height="30" fill="none" stroke="#757575" stroke-width="3"/>

    <!-- Hat top (puffy part) -->
    <path d="M -60 10 Q -70 -30 -40 -50 Q -20 -60 0 -60 Q 20 -60 40 -50 Q 70 -30 60 10" fill="#757575" opacity="0.15"/>
    <path d="M -60 10 Q -70 -30 -40 -50 Q -20 -60 0 -60 Q 20 -60 40 -50 Q 70 -30 60 10" fill="none" stroke="#757575" stroke-width="3"/>

    <!-- Pleats -->
    <path d="M -40 -20 Q -40 -10 -40 10" fill="none" stroke="#757575" stroke-width="2" opacity="0.4"/>
    <path d="M -20 -35 Q -20 -20 -20 10" fill="none" stroke="#757575" stroke-width="2" opacity="0.4"/>
    <path d="M 0 -45 Q 0 -25 0 10" fill="none" stroke="#757575" stroke-width="2" opacity="0.4"/>
    <path d="M 20 -35 Q 20 -20 20 10" fill="none" stroke="#757575" stroke-width="2" opacity="0.4"/>
    <path d="M 40 -20 Q 40 -10 40 10" fill="none" stroke="#757575" stroke-width="2" opacity="0.4"/>

    <!-- Utensils crossed -->
    <g transform="translate(-80, 0)">
      <!-- Spoon -->
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#757575" opacity="0.3"/>
      <rect x="-2" y="12" width="4" height="40" rx="2" fill="#757575" opacity="0.3"/>
    </g>
    <g transform="translate(80, 0) rotate(180)">
      <!-- Fork -->
      <rect x="-2" y="-12" width="4" height="40" rx="2" fill="#757575" opacity="0.3"/>
      <line x1="-6" y1="-12" x2="-6" y2="0" stroke="#757575" stroke-width="1.5" opacity="0.3"/>
      <line x1="0" y1="-12" x2="0" y2="0" stroke="#757575" stroke-width="1.5" opacity="0.3"/>
      <line x1="6" y1="-12" x2="6" y2="0" stroke="#757575" stroke-width="1.5" opacity="0.3"/>
    </g>
  </g>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#757575" text-anchor="middle" opacity="0.6">Recipe</text>
</svg>
